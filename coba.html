<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Siswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-400 text-white px-8 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold">Profil Siswa</h1>
          <p class="text-sm">Website Pengaduan Masyarakat</p>
        </div>
        <button class="bg-white text-blue-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition">
          <i class="ph ph-pencil-simple"></i> Edit
        </button>
      </div>
    </div>

    <!-- Konten Profil -->
    <div class="flex flex-col md:flex-row items-center md:items-start p-8 space-y-6 md:space-y-0 md:space-x-8">
      <div class="relative">
        <img 
          id="profilePreview"
          src="https://via.placeholder.com/150" 
          alt="Foto Profil" 
          class="w-36 h-36 rounded-full object-cover border-4 border-blue-500 shadow"
        />
        <!-- Tombol Upload -->
        <label for="uploadFoto" class="absolute bottom-0 right-0 bg-white p-2 rounded-full shadow cursor-pointer hover:bg-blue-100 transition">
          <i class="ph ph-camera text-xl text-blue-600"></i>
        </label>
        <input type="file" id="uploadFoto" class="hidden" accept="image/*" />
      </div>

      <div class="flex-1 text-center md:text-left space-y-1">
        <h2 class="text-xl font-semibold text-gray-800">Nama: Budi Santoso</h2>
        <p class="text-gray-600">NIS: 1234567890</p>
        <p class="text-gray-600">Kelas: XI RPL 1</p>
        <p class="text-gray-600">
          Jurusan: 
          <span class="inline-block px-2 py-1 rounded bg-blue-100 text-blue-800 font-medium">
            Rekayasa Perangkat Lunak (RPL)
          </span>
        </p>
      </div>
    </div>

    <!-- Jurusan Lainnya -->
    <div class="border-t bg-gray-50 px-8 py-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-3">Pilihan Jurusan Tersedia</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-center">
        <div class="bg-blue-100 text-blue-800 py-2 rounded shadow font-medium">RPL</div>
        <div class="bg-green-100 text-green-800 py-2 rounded shadow font-medium">Ototronik</div>
        <div class="bg-yellow-100 text-yellow-800 py-2 rounded shadow font-medium">Mesin</div>
        <div class="bg-pink-100 text-pink-800 py-2 rounded shadow font-medium">Tekstil (TPK)</div>
      </div>
    </div>
  </div>

  <!-- Script Preview Foto -->
  <script>
    document.getElementById('uploadFoto').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
