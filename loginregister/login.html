<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login SMK N 2 Karanganyar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .blue-shadow {
      box-shadow: 0 4px 20px rgba(135, 206, 250, 0.5);
    }
    .wave-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      fill: rgba(255, 255, 255, 0.2);
    }
    .input-icon {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>');
      background-size: 20px;
      background-repeat: no-repeat;
      background-position: 12px center;
      padding-left: 40px;
    }
    .password-icon {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2-2 4-2 4m0 0H8m4 0v5m6-9V7a4 4 0 00-8 0v2m6 0H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2z"/></svg>');
      background-size: 20px;
      background-repeat: no-repeat;
      background-position: 12px center;
      padding-left: 40px;
    }
  </style>
</head>
<body class="h-screen flex font-sans bg-gradient-to-r from-blue-50 via-white to-white">

  <!-- Left Section -->
  <div class="w-[60%] bg-gradient-to-br from-[#87CEFA] to-[#4682B4] flex flex-col justify-center items-center relative overflow-hidden px-12">
    <!-- Decorative Elements -->
    <div class="absolute w-80 h-80 bg-white opacity-10 rounded-full -top-20 -left-20 animate-pulse"></div>
    <div class="absolute w-48 h-48 bg-white opacity-15 rounded-full bottom-10 right-10 animate-pulse"></div>

    <!-- Wave SVG -->
    <svg class="wave-bg">
      <path d="M0,120 C200,180 400,60 600,120 C800,180 1000,60 1200,120 V150 H0 Z" fill="rgba(255, 255, 255, 0.2)" />
    </svg>

    <!-- Logo and Title -->
    <div class="z-10 flex items-center space-x-8">
      <img src="../assets/image/OIP-removebg-preview.png" alt="Logo SMK" class="w-36 drop-shadow-2xl transform hover:scale-105 transition-transform duration-300" />
      <div class="text-white">
        <h1 class="text-6xl font-extrabold leading-tight drop-shadow-lg">SMK N 2</h1>
        <h1 class="text-6xl font-extrabold leading-tight mt-2 drop-shadow-lg">Karanganyar</h1>
        <p class="text-lg font-medium mt-4 opacity-90">Inspiring Future Leaders</p>
      </div>
    </div>

    <!-- Quote -->
    <p class="text-white mt-12 text-center text-xl italic z-10 max-w-md drop-shadow-md">
      “Bersuara hari ini, mengubah masa depan. Mari bersama wujudkan perubahan di lingkungan sekolah kita!”
    </p>

    <!-- Illustration -->
    <img src="https://undraw.co/api/illustrations/3c3c43d8-08b3-4344-a849-05d6f5f42b91" alt="Illustration" class="w-80 mt-12 z-10 transform hover:scale-105 transition-transform duration-300" />
  </div>

  <!-- Right Section -->
  <div class="w-[40%] flex items-center justify-center bg-gradient-to-l from-blue-50 to-white">
    <div class="w-full max-w-md bg-white p-12 rounded-3xl blue-shadow transform transition-all hover:-translate-y-1">
      <h2 class="text-4xl font-bold text-gray-800 mb-4 tracking-tight">Login</h2>
      <p class="text-base text-gray-600 mb-8 font-medium">Suarakan pendapatmu sekarang</p>

      <form>
        <div class="mb-6">
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Masukkan username"
            class="input-icon mt-1 w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50 blue-shadow transition-all duration-300"
          />
        </div>

        <div class="mb-8">
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Masukkan password"
            class="password-icon mt-1 w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50 blue-shadow transition-all duration-300"
          />
        </div>

        <button
          type="submit"
unofficial
          disabled
          class="w-full py-3 rounded-xl bg-[#87CEFA] text-white font-bold uppercase blue-shadow transition-all duration-300 opacity-60 cursor-not-allowed hover:bg-[#4682B4]"
        >
          LOGIN
        </button>
      </form>
    </div>
  </div>

</body>
</html>
