						<option value="Kesiswaan">Kesiswaan</option>
						<option value="Kurikulum">Kurikulum</option>
						<option value="Tata Usaha (TU)">Tata Usaha (TU)</option>
					</select>
				</div>


				<!-- Tombol Kirim -->

						class="bg-blue-700 text-white px-6 py-2 rounded-md shadow hover:bg-blue-800 transition">

				</div>

	<script>
		function toggleDropdown() {
			const dropdown = document.getElementById("dropdown-menu");
			dropdown.classList.toggle("hidden");
		}

		const toggleSidebarBtn = document.getElementById("toggleSidebar");
		const sidebar = document.getElementById("sidebar");

		toggleSidebarBtn.addEventListener("click", () => {
			sidebar.classList.toggle("-translate-x-full");
		});

		function toggleDropdown() {
			const menu = document.getElementById("dropdown-menu");
			menu.classList.toggle("hidden");
		}

		// Tutup dropdown saat klik di luar
		window.addEventListener("click", function (e) {
			const btn = document.querySelector("button[onclick='toggleDropdown()']");
			const menu = document.getElementById("dropdown-menu");

			if (!btn.contains(e.target) && !menu.contains(e.target)) {
				menu.classList.add("hidden");
			}
		});

		// Close dropdown when clicking outside
		window.addEventListener("click", function (e) {
			const menu = document.getElementById("dropdown-menu");
			if (!e.target.closest("button") && !e.target.closest("#dropdown-menu")) {
				menu.classList.add("hidden");
			}
		});

	</script>
