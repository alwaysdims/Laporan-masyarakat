<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Pengguna</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-400 text-white px-8 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold">Profil Pengguna</h1>
          <p class="text-sm">Website Pengaduan Masyarakat</p>
        </div>
        <button class="bg-white text-blue-600 px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition">
          <i class="ph ph-pencil-simple"></i> Edit
        </button>
      </div>
    </div>

    <!-- Konten Profil -->
    <div class="flex flex-col md:flex-row items-center md:items-start p-8 space-y-6 md:space-y-0 md:space-x-8">
      <div class="relative">
        <img 
          id="profilePreview"
          src="https://via.placeholder.com/150" 
          alt="Foto Profil" 
          class="w-36 h-36 rounded-full object-cover border-4 border-blue-500 shadow"
        />
        <!-- Tombol Upload -->
        <label for="uploadFoto" class="absolute bottom-0 right-0 bg-white p-2 rounded-full shadow cursor-pointer hover:bg-blue-100 transition">
          <i class="ph ph-camera text-xl text-blue-600"></i>
        </label>
        <input type="file" id="uploadFoto" class="hidden" accept="image/*" />
      </div>

      <div class="flex-1 text-center md:text-left space-y-1">
        <h2 class="text-xl font-semibold text-gray-800">Budi Santoso</h2>
        <p class="text-gray-600">NIK: 1234567890123456</p>
        <p class="text-gray-600">Email: budi@mail.com</p>
        <p class="text-gray-600">No. HP: 0812-3456-7890</p>
        <p class="text-gray-600">Alamat: Jl. Merdeka No. 10, Karanganyar</p>
      </div>
    </div>

    <!-- Riwayat Laporan -->
    <div class="bg-gray-50 px-8 py-6 border-t">
      <h3 class="text-lg font-semibold text-gray-700 mb-3">Riwayat Pengaduan</h3>
      <div class="grid gap-3 text-sm text-gray-700">
        <div class="flex justify-between bg-white px-4 py-2 rounded-md shadow">
          <span>Lampu jalan mati</span>
          <span class="text-green-600 font-semibold">Selesai</span>
        </div>
        <div class="flex justify-between bg-white px-4 py-2 rounded-md shadow">
          <span>Jalan berlubang</span>
          <span class="text-yellow-500 font-semibold">Diproses</span>
        </div>
        <div class="flex justify-between bg-white px-4 py-2 rounded-md shadow">
          <span>Sampah menumpuk</span>
          <span class="text-red-500 font-semibold">Ditolak</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Script untuk preview upload foto -->
  <script>
    document.getElementById('uploadFoto').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
